<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1 {
            filter: brightness(100%) contrast(1.2) blur(1px);
        }

        .img2 {
            filter: grayscale();
            opacity: 1;
        }

        .img3 {
            filter: sepia();
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1"
            src="https://images.pexels.com/photos/270366/pexels-photo-270366.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="" height="433px" width="433px">
        <img class="img2"
            src="https://img.etimg.com/thumb/width-1200,height-1200,imgsize-34284,resizemode-75,msid-101480759/magazines/panache/srk-meets-with-accident-during-shoot-in-los-angeles-undergoes-surgery.jpg"
            alt="" height="433px" width="433px">
        <img class="img3" src="https://wallpapers.com/images/hd/akshay-kumar-grayscale-4qb4nor7u98e4qjd.jpg" alt="" height="490px" width="433px">
    </div>
</body>

</html>
