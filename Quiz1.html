<!-- Without using br tag, write a vertically aligned form asking for name,city and pincode of a user -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
    <style>
        input{
            display: block;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="" placeholder="Name">
        <label for="city">City</label>
        <input type="text" name="city" id="" placeholder="City">
        <label for="pincode">Pincode</label>
        <input type="number" name="pincode" id="" placeholder="Pin">
    </form>
</body>
</html>
