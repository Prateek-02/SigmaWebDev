<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 20px;
            box-shadow: 10px 15px 15px rgb(88, 88, 88);
        }
        .text-element{
            text-shadow: 2px 2px 5px purple;
            border: 2px solid red;
            border-radius: 10px;
            outline: 2px solid black;
            outline-offset: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae libero quo dolores
        quisquam, corporis in pariatur at odit sed ipsum reprehenderit quaerat rem nobis quod temporibus cupiditate
        aperiam non consectetur deserunt optio. Voluptates, libero.
    </p>
</body>

</html>
