<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aqua;
        }
        .yellow{
            color: yellow;
        }
        .cred{
            color: red;
        }
        .cpurple{
            color: purple;
        }
        #one{
            color: magenta;
        }
        .two{
            color: aqua;
        }
        li{
            color: brown;
        }
        *{
            color: bisque;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple">CSS Specificity</h1>
        <ol>
            <li style="color: green;">Inline</li>
            <li id="one">ID</li>
            <li class="two">Class</li>
            <li>Element</li>
            <li>Universal</li>
        </ol>
    </div>
</body>
</html>
