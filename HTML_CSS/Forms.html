<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it!</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Development Course</h1>
    <form action="">
        <div>
            <label for="username">Enter your username : </label>
            <input type="text" name="username" id="usermane" placeholder="Enter your username" required>
            <br><br>
            <label for="email">Enter your Email : </label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <h4>Select you gender</h4>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div>
            <h4>Select you fav sports</h4>
            <label for="sports">Cricket</label>
            <input type="checkbox" name="" id="sports">
            <label for="sports">Football</label>
            <input type="checkbox" name="" id="sports">
            <label for="sports">Badminton</label>
            <input type="checkbox" name="" id="sports">
        </div>
        <div>
            <h4>Write about yourself</h4>
            <label for="comment"></label>
            <textarea name="" id="comment" cols="30" rows="10" placeholder="Enter your text"></textarea>
        </div>
        <div>
            <h4>Select your fav fruit</h4>
            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="grapes">Grapes</option>
            </select>
        </div>
        <br>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
